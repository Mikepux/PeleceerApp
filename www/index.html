<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

<style>
.search_box {
height: 30px
}
input[type=password] {padding:5px; border:2px solid #ccc; 
-webkit-border-radius: 5px;
border-radius: 5px;
}
input[type=text]:focus {border-color:#333; }
input[type=submit] {padding:10px 90px; background:#ccc; border:0 none;
cursor:pointer;
-webkit-border-radius: 5px;
border-radius: 5px; }
</style>
<body>
<div class="wrap">
<div class="grids_of_3">
<div class="grid1_of_3">
<div class="grid_img">
<img src="img/logo.jpg" height="200"/>
<div class="list_top">
<h4>PELECCER APP</h4>
</div>
</div>
<script type="text/javascript">
function miked(){
var networkState = navigator.connection.type;
    if (networkState == Connection.NONE){
         alert('No Internet');      
    }else{
         alert('Internet Connection there');
    }
 }
function resetcrimeTextField()
{
$("#password").val("");
}
function onSuccess(data, status)
{
resetcrimeTextField();
$("#crimenoted").fadeIn(2000);
data = $.trim(data);
if(data==null)
{
alert(data);
alert("wrong password");
}else{
var parsed = $.parseJSON(data);
$.each(parsed, function (i, jsondata) {
var myid=jsondata.id;

var url = "nominations.html?myuser="+myid;
$(location).attr('href',url);
});
}
$("#crimenoted").fadeOut(5000);
}
$(document).ready(function() {
$("#submit").click(function(){
var formData = $("#loginform").serialize();
$.ajax({
type: "POST",
url: "http://www.peleceer.co.ke/etransmission/login.php",
cache: false,
data: formData,
success: onSuccess
});
return false;
});
});
</script>
<body onLoad="miked()">
<form id="loginform" data-ajax ="false" method="post">
<p align="center">
<input type=number style="-webkit-text-security:disc;" ng-model="loginData.pincode" name="password" id="search_box" class="search_box"></input>
</p></br>
<p align="center"><input type="submit" value="Login" id="submit"></p>
</form>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
<script type="text/javascript" src="js/twitterFetcher_min.js"></script>
<script type="text/javascript" src="js/exampleUsage.js"></script>
</body>
</html>
